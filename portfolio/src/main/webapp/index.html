<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
        <div class="container" id="header">
            <div class="row">
                <div class="col-4">
                    <img src="imgs/profile.jpg" alt="portfolio image" id="profile-img" class="img-fluid">
                </div>
                <div class="col">
                    <h1 id="title">Photography</h1>
                    <p>I love traveling to scenic places and taking pictures on my iPhone.</p>
                    <a href="https://cindyzhang977.github.io/cindyxzhang/">More about me</a>
                </div>
            </div>
        </div>

        <div class="container" id="gallery">
            <div class="container">
                <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Newest</a>
                            <a class="dropdown-item" href="#">Oldest</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filter
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Beach</a>
                            <a class="dropdown-item" href="#">Sunset</a>
                            <a class="dropdown-item" href="#">Mountain</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <figure class="figure">
                        <img src="imgs/butterfly-beach.jpg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">Butterfly Beach</figcaption>
                        <figcaption class="figure-caption">Jan 4, 2020</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <!-- <div class="card" style="width: 20rem;">
                        <img src="imgs/golden-gate.jpg" class="card-img-top" alt="golden gate bridge">
                        <div class="photo-caption">
                            <p class="photo-location">Golden Gate Bridge</p>
                            <p class="photo-date">Dec 22, 2019</p>
                        </div>
                    </div> -->
                    <figure class="figure">
                        <img src="imgs/golden-gate.jpg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">Golden Gate Bridge</figcaption>
                        <figcaption class="figure-caption">Dec 22, 2019</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="figure">
                        <img src="imgs/mission-peak.jpg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">Mission Peak</figcaption>
                        <figcaption class="figure-caption">Jun 6, 2017</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
