<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div id="content">

      <!-- header -->
      <div class="container" id="header">
        <div class="row">
          <div class="col-md-4 col-sm-6" id="profile-img-container">
            <img
              src="imgs/profile.jpg"
              alt="portfolio image"
              id="profile-img"
              class="img-fluid"
            />
          </div>
          <div class="col">
            <div id="profile-text-container">
              <h1 id="title">Photography</h1>
              <p>
                I love traveling to scenic places and taking pictures on my
                iPhone.
              </p>
              <a href="https://cindyzhang977.github.io/cindyxzhang/"
                >More about me</a
              >
            </div>
            <button type="button" class="btn btn-dark" id="fetch-btn">
              Fetch Request
            </button>
            <div id="fetch-response"></div>
          </div>
        </div>
      </div>

      <!-- photo gallery -->
      <div class="container" id="gallery-container">
        <div class="container">
          <div class="row">
            <div
              class="btn-group btn-group-toggle sort-toggle"
              data-toggle="buttons"
            >
              <label class="btn btn-secondary active" id="newest">
                <input type="radio" name="options" checked />Newest
              </label>
              <label class="btn btn-secondary" id="oldest">
                <input type="radio" name="options" />Oldest
              </label>
            </div>
            <div class="dropdown filter-dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Filter
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="filter-beach">Beach</a>
                <a class="dropdown-item" id="filter-sunset">Sunset</a>
                <a class="dropdown-item" id="filter-mountain">Mountain</a>
                <a class="dropdown-item" id="filter-none">-- None --</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="gallery"></div>
      </div>

      <!-- comments -->
      <div class="container" id="comments-container">
        <h2>Recommend A Destination</h2>
        <form>
          <div class="form-row align-items-center">
            <div class="col-sm-3 col-md-6 my-1">
              <label class="sr-only" for="inlineFormInputLocation">Location</label>
              <input type="text" class="form-control" id="inlineFormInputLocation" placeholder="Location">
            </div>
            <div class="col-sm-3 col-md-4 my-1">
              <label class="sr-only" for="inlineFormInputGroupLink">Link</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="material-icons">insert_link</i>
                  </div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupLink" placeholder="Link">
              </div>
            </div>
            <div class="col-auto my-1">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <div id="comments"></div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
